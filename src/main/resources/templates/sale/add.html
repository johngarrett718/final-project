<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">

<head th:replace="fragment :: head"></head>

<body class="container">
<h1 th:text="${title}">Temporary Title</h1>

<nav th:replace="fragment :: navigation"></nav>
<form method="post" th:object="${sale}">
    <div class="form-group">
        <label th:for="hoursSold">Hours Sold</label>
        <input class="form-control" th:field="*{hoursSold}" />
        <span th:errors="*{hoursSold}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="client">Client</label>
        <select name="clientId">
            <option th:each="client : ${clients}"
                    th:text="${client.name}"
                    th:value="${client.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="firstContactId">First Contact</label>
        <select name="firstContact">
            <option th:each="salesRep : ${salesReps}"
                    th:text="${salesRep.firstName}+ ' ' + ${salesRep.lastName}"
                    th:value="${salesRep.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="closer">Closer</label>
        <select name="closerId">
            <option th:each="salesRep : ${salesReps}"
                    th:text="${salesRep.firstName}+ ' ' + ${salesRep.lastName}"
                    th:value="${salesRep.id}"></option>
        </select>
    </div>
    <input type="submit" value="Add a Sale" />
</form>
</body>
</html>
