<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">

<head th:replace="fragment :: head"></head>

<body class="container">
<h1 th:text="${title}">Temporary Title</h1>

<nav th:replace="fragment :: navigation"></nav>
<form method="post" th:object="${client}">
    <div class="form-group">
        <label th:for="name">Client Name</label>
        <input class="form-control" th:field="*{name}" />
        <label th:for="city">City</label>
        <input class="form-control" th:field="*{city}" />
        <label th:for="state">State</label>
        <input class="form-control" th:field="*{state}" />
        <label th:for="phoneNumber">Phone Number</label>
        <input class="form-control" th:field="*{phoneNumber}" />

        <span th:errors="*{name}" class="error"></span>
    </div>
    <input type="submit" value="Add a Client" />
</form>
</body>
</html>
