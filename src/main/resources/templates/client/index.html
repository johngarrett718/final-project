<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">

<head th:replace="fragment :: head"></head>

<body>
<h1 th:text="${title}">Temporary Title</h1>

<table class="table">

    <tr>
        <th>Clients</th>
    </tr>

    <tr th:each="client : ${clients}">
        <td th:text="${client.name}"></td>
    </tr>

</table>

<nav th:replace="fragment :: navigation">
    <a href="/client/add">Add a Client</a>
</nav>

</body>
</html>
