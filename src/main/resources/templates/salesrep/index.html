<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">

<head th:replace="fragment :: head"></head>

<body>
<h1 th:text="${title}">Temporary Title</h1>

<table class="table">

    <tr>
        <th>Sales Rep</th>
    </tr>

    <tr th:each="salesrep : ${salesreps}">
        <td th:text="${salesrep.firstName} + ' ' + ${salesrep.lastName}"></td>
    </tr>

</table>

<nav th:replace="fragment :: navigation">
    <a href="/salesrep/add">Add a Sales Rep</a>
</nav>

</body>
</html>
