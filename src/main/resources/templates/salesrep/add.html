<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">

<head th:replace="fragment :: head"></head>

<body class="container">
<h1 th:text="${title}">Temporary Title</h1>

<nav th:replace="fragment :: navigation"></nav>
<form method="post" th:object="${salesrep}">
    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input class="form-control" th:field="*{firstName}" />
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="*{lastName}" />
        <span th:errors="*{firstName}" class="error"></span>
    </div>
        <input type="submit" value="Add a Sales Rep" />
</form>
</body>
</html>
